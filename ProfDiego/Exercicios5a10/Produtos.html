<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de preços</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        function buscarPreco() {
            const codigoProduto = document.getElementById("codigoProduto").value;

            // Tabela de produtos com código, nome e preço
            const produtos = {
                '1': { nome: 'Sapato', preco: 'R$ 99,99' },
                '2': { nome: 'Bolsa', preco: 'R$ 103,89' },
                '3': { nome: 'Camisa', preco: 'R$ 49,98' },
                '4': { nome: 'Calça', preco: 'R$ 89,72' },
                '5': { nome: 'Blusa', preco: 'R$ 97,35' }
            };

            // Verificar se o código está na tabela
            let resultado;
            if (produtos[codigoProduto]) {
                const produto = produtos[codigoProduto];
                resultado = `<div class="alert alert-danger" role="alert">
                                O produto <strong>${produto.nome}</strong> possui o valor de <strong>${produto.preco}</strong>.
                             </div>`;
            } else {
                resultado = `<div class="alert alert-danger" role="alert">
                                Código do produto não encontrado.
                             </div>`;
            }

            // Exibindo o resultado
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body class="container mt-5">
    <h1 class="text-center">Consulte os preços de nossos produtos:</h1>

    <img src="b1da36362690140b82f2615336181d34f58abf5a5fadf78cb182f5aafb43242e.png" class="rounded mx-auto d-block" alt="Produto" width="200px">

    <div class="mb-3">
        <label for="codigoProduto" class="form-label">Favor digitar o código do produto (1a5):</label>
        <input type="number" class="form-control" id="codigoProduto" placeholder="Digite o código do produto...">
    </div>
    <button type="button" class="btn btn-outline-danger" onclick="buscarPreco()">Buscar</button>

    <!--exibir o resultado -->
    <div class="mt-3" id="resultado"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
